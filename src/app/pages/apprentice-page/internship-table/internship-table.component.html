<div [style.margin-left.%]="10" [style.margin-right.%]="10">
  <div style="display: 'flex'">
    <owc-input label="Suche" placeholder="Filter Thema..." type="text" variant="filled" [(ngModel)]="value"
      (inputChange)="onChange($event)" [style.margin-bottom.px]="30"></owc-input>

    <owc-button routerLink="/apprentice/profile" style="margin-left:auto;">Profil</owc-button>
  </div>

  <owc-typography variant="title6" [style.margin-top.px]="30" [style.margin-bottom.px]="10">
    Praxisphasen f√ºr dich ...
  </owc-typography>

  <div>
    <owc-table #tableElement height="auto" scroll-hide-timeout="1000">
      <owc-table-header elevated sticky>
        <owc-table-header-cell width="400px" align="left" noClip="false">Thema</owc-table-header-cell>
        <owc-table-header-cell width="25%">Ansprechpartner</owc-table-header-cell>
        <owc-table-header-cell width="auto">Beruf</owc-table-header-cell>
        <owc-table-header-cell width="175px"></owc-table-header-cell>
      </owc-table-header>

      <owc-table-body>
        <ng-container *ngFor="let praxisphase of filteredPp">
          <owc-table-row>
            <owc-table-cell>{{ praxisphase.name }}</owc-table-cell>
            <owc-table-cell>{{ praxisphase.abba }}</owc-table-cell>
            <owc-table-cell>{{ praxisphase.job_group }}</owc-table-cell>
            <owc-table-cell>
              <owc-button onclick="">Send E-Mail</owc-button>
            </owc-table-cell>
          </owc-table-row>
        </ng-container>
      </owc-table-body>

    </owc-table>
  </div>
</div>
