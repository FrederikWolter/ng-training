<!-- Praxisphasen Verwaltung Schriftzug oben links -->
<owc-double-global-area>
    <div slot="top">
        <a [routerLink]="['/']" style="text-decoration: none;">
            <owc-typography variant="title5" style="color: white;">Praxisphasen Verwaltung</owc-typography>
        </a>
    </div>

    <!-- Profil Symbol (ohne Routing) -->
    <div slot="primary" style="justifyContent: 'space-between'" [style.margin-bottom.px]="24">
        <div>
            <owc-icon-button type="legacy" flat icon="menu" ></owc-icon-button>
        </div>

        <!-- Glocken Symbol (mit Routing) -->
        <div style="display: 'flex'; alignItems: 'center'">
            <owc-icon-button type="legacy" style="margin:'0 8px'" flat icon="user" ></owc-icon-button>
            <owc-icon-button type="legacy" style="margin:'0 8px'" flat icon="notification" [routerLink]="['start']"></owc-icon-button>
            <owc-icon type="legacy" style="width: '48px'; marginLeft: '8px'; color: '#0B41CD'; float: 'right'" name="roche_logo"></owc-icon>
        </div>
    </div>
</owc-double-global-area>
